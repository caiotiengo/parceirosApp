<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>Entregas</ion-title>
    <ion-buttons slot="start">
      <ion-back-button></ion-back-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="main">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col>
          <ion-select placeholder="Tipo de veiculo">
            <ion-select-option>Moto</ion-select-option>
            <ion-select-option>Carro</ion-select-option>
            <ion-select-option>Van/Fiorino</ion-select-option>
          </ion-select>
        </ion-col>
        <ion-col>
          <ion-select placeholder="Peso">
            <ion-select-option>Até 1kg</ion-select-option>
            <ion-select-option>Até 5kg</ion-select-option>
            <ion-select-option>Até 10kg</ion-select-option>
            <ion-select-option>Até 15g</ion-select-option>
            <ion-select-option>Até 20kg</ion-select-option>
          </ion-select>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-grid>
      <ion-row>
        <ion-col style="margin-top: 10px;" size="1">
          <ion-icon name="bicycle"></ion-icon>

          <div class="vl">

          </div>
          <ion-icon style="margin-top: 3px;" name="cube-outline"></ion-icon>

        </ion-col>
        <ion-col size="11">
          <div class="endrecoEntrega">
            <label for="enderecoEnt">Endereço completo da entrega</label>
            <input placeholder="Digite aqui o endereço para entrega..." id="enderecoEnt" [(ngModel)]="endereco" />
            <label *ngIf="endereco ===''" class="required">* Endereço obrigatório</label>

          </div>
          <ion-grid>
            <ion-row>
              <ion-col>
                <div class="endrecoEntrega">
                  <label for="enderecoEnt">Complemento</label>
                  <input placeholder="Digite aqui o complemento " id="enderecoEnt" [(ngModel)]="complemento" />
                  <label *ngIf="complemento ===''" class="required">* Complemento obrigatório</label>
                </div>
              </ion-col>
              <ion-col>
                <div class="endrecoEntrega">
                  <label for="enderecoEnt">Bairro</label>
                  <input placeholder="Digite aqui o bairro" id="enderecoEnt" [(ngModel)]="bairro" />
                  <label *ngIf="bairro ===''" class="required">* Bairro obrigatório</label>
                </div>
              </ion-col>              
            </ion-row>
          </ion-grid>
          <ion-grid>
            <ion-row class="ion-align-items-center">
              <ion-col>
                <ion-select [(ngModel)]="cidade" placeholder="Cidade">
                  <ion-select-option value="Rio de Janeiro">Rio de Janeiro</ion-select-option>
                  <ion-select-option value="São Paulo">São Paulo</ion-select-option>
                  <ion-select-option value="Campinas">Campinas</ion-select-option>
                  <ion-select-option value="Belo Horizonte">Belo Horizonte</ion-select-option>

                </ion-select>
              </ion-col>
              <ion-col>
                <label disabled *ngIf="cidade ==='Rio de Janeiro'" [(ngModel)]="estado" value='RJ'>RJ</label>
                <label disabled *ngIf="cidade ==='São Paulo'" [(ngModel)]="estado" value="SP">SP</label>
                <label disabled *ngIf="cidade ==='Campinas'" [(ngModel)]="estado" value="SP">SP </label>
                <label disabled *ngIf="cidade ==='Belo Horizonte'" [(ngModel)]="estado" value="MG">MG</label>

              </ion-col>
            </ion-row>
          </ion-grid>
         
          <div class="endrecoEntrega">
            <label for="enderecoEnt">Nome do destinatário</label>
            <input placeholder="Digite aqui o nome do destinatário..." id="enderecoEnt" [(ngModel)]="nomeDestinatario" />
          </div>
        </ion-col>
      </ion-row>
    </ion-grid>
    <ion-button *ngIf="pontos.lenght > 1" fill="clear" (click)="addDestinoAlt()" color="dark" style="font-size: 12px;">        
      <ion-icon name="add-circle-outline" style="margin-right: 5px;"></ion-icon>
        Adicionar outro destino 
    </ion-button>
    <ion-button color="axe" (click)="calDesti()"  expand="block">Calcular</ion-button>

  </div>
  <ion-list>
    <ion-item lines="none" *ngFor="let itens of pontos; let i = index">        
      <p slot="start" *ngIf="i === 0" style="font-size: 14px; opacity: 0.7;">{{itens.address}}
        <ion-label class="loja-label" *ngIf="i === 0" slot="end">Loja</ion-label>
      </p>
      <p slot="start" *ngIf="i != 0" style="font-size: 14px;">{{itens.address}}
        <ion-label class="del-label" *ngIf="i != 0" slot="end">Deletar</ion-label>
      </p>  
      
    </ion-item>
  </ion-list>
</ion-content>
<ion-footer>
  <ion-grid>
    <ion-row class="ion-align-items-center">
      <ion-col>
       <ion-item>
         <h4>R$1000</h4>
       </ion-item>
      </ion-col>
      <ion-col>
          <ion-button color="axe" expand="block">Pedir entregador</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-footer>
