<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-button >
        <ion-icon slot="icon-only" name="apps"></ion-icon>
      </ion-button>
    </ion-buttons>
    <ion-buttons slot="end">
      <ion-button class="bordered" fill="solid" color="light">
        <ion-icon color="primary" name="notifications"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <ion-item lines="none">
    <ion-avatar slot="start">
      <img src="data:image/gif;base64,R0lGODlhAQABAIAAAAAAAAAAACH5BAAAAAAALAAAAAABAAEAAAICTAEAOw==">
    </ion-avatar>
    <ion-label>
      Avatar Start, Button Item
    </ion-label>
  </ion-item>
</ion-header>

<ion-content>
 <div class="slides ion-margin-bottom">
   <ion-slides [options]="slidesOptions">
     <ion-slide>
      <ion-card>
        <ion-card-header>
          <div class="main">
            <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQEQlAHYHJmy3w/company-logo_200_200/0/1598197905782?e=2159024400&v=beta&t=0VgjH8MCOyIXS-4kvzE1wb6J9sPgHpGpdlVoVgE6MS0">
          </div>
        </ion-card-header>
      
        <ion-card-content class="ion-text-left">
          <ion-card-title class="ion-margin-bottom">1 Entrega</ion-card-title>

          <ion-card-subtitle class="ion-text-right">Card Subtitle</ion-card-subtitle>
          <ion-progress-bar value="0.5" color="primary"></ion-progress-bar>
        </ion-card-content>
      </ion-card>
      
     </ion-slide>
     <ion-slide>
      <ion-card>
        <ion-card-header>
          <div class="main">
            <img src="https://media-exp1.licdn.com/dms/image/C4E0BAQEQlAHYHJmy3w/company-logo_200_200/0/1598197905782?e=2159024400&v=beta&t=0VgjH8MCOyIXS-4kvzE1wb6J9sPgHpGpdlVoVgE6MS0">
          </div>
        </ion-card-header>
      
        <ion-card-content class="ion-text-left">
          <ion-card-title class="ion-margin-bottom">2 Entrega</ion-card-title>

          <ion-card-subtitle class="ion-text-right">Card Subtitle</ion-card-subtitle>
          <ion-progress-bar value="0.5" color="warning"></ion-progress-bar>
        </ion-card-content>
      </ion-card>
      
     </ion-slide>
   </ion-slides>
 </div>

<div class="container">
  <h2>Dados</h2>
  <ion-item lines="none">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-button color="dark" fill="clear">
            <ion-icon slot="icon-only" name="cash-outline"></ion-icon>
          </ion-button> 
  
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h4>
              Conta Ax√©
            </h4>
            <h6>
              Veja sua conta!
            </h6>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="dark" fill="clear">
            <ion-icon slot="icon-only"  name="chevron-forward-outline"></ion-icon>
          </ion-button> 
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-item>
  <ion-item lines="none">
    <ion-grid>
      <ion-row class="ion-align-items-center">
        <ion-col size="3">
          <ion-button color="dark" fill="clear">
            <ion-icon slot="icon-only" name="bag-outline"></ion-icon>
          </ion-button> 
  
        </ion-col>
        <ion-col size="7">
          <ion-label>
            <h4>
              Produtos
            </h4>
            <h6>
             Veja seus produtos!
            </h6>
          </ion-label>
        </ion-col>
        <ion-col size="2">
          <ion-button color="dark" fill="clear">
            <ion-icon slot="icon-only"  name="chevron-forward-outline"></ion-icon>
          </ion-button> 
        </ion-col>
      </ion-row>
      
    </ion-grid>
  </ion-item>
</div>

</ion-content>
